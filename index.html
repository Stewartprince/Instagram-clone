<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - By Stew</title>
    <link rel="icon" href="../images/instagram-icon.png">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <!-- Instagram Avatar -->
        <img src="../images/instagram-avatar.png" class="avatar" alt="Instagram Avatar">

        <!-- Login Form and Signup Container -->
        <div>
            <!-- Login Form Container -->
            <div class="login-container">
                <img src="../images/download.jpeg" alt="" class="logo">
                

                <!-- Input Fields -->
                <input type="text" placeholder="Phone number, Email-id, Username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">

                <!-- Login Button -->
                <button class="login-btn" onclick="location.href='home-page.html'">Log In</button>

                <!-- Divider -->
                <p class="divider">━━━━━━━━ OR ━━━━━━━━</p>

                <!-- Facebook Login Button -->
                <button class="facebook-button">Login with Facebook</button>

                <!-- Forgot Password Link -->
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <!-- Sign Up Section Below Login Form -->
            <div class="signup">
                <p>Don't have an account?</p>
                <h2>Sign Up</h2>
            </div>

            <!-- Download Section Below Signup -->
            <div class="container">
                <p>Get the app</p>
                <div class="download-buttons">
                    <img src="../images/Google_Play_Store_badge_EN.webp" alt="Google Play Store" class="store-badge">
                    <img src="../images/app-store.png" alt="App Store" class="store-badge">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</body>
<footer>
    <p>&copy; Developed By Stew</p>
</footer>
</html>
